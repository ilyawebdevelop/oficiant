    <div class="d-flex align-items-center justify-content-between adminHead">
      <div class="h1">
        Мой профиль
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="addAdminPhoto h-auto">
          <input id="addAdminPhotoInput" type="file">
          <div class="addAdminPhotoW foodPhoto" style="background-image: url('@img/icons/person-lg.svg');">

            <!-- Загрузить фото -->
            <label
              class="addAdminPhotoLabel button d-flex px-3 gap-2 align-items-center justify-content-center button--transparent-tetriary"
              for="addAdminPhotoInput">
              <svg>
                <use xlink:href="img/icons/icons.svg#upload"></use>
              </svg>
              Загрузить фото
            </label>

            <!-- Удалить фото -->
            <!-- <button
              class="addAdminPhotoLabel button d-flex border-width-2 px-3 gap-2 align-items-center justify-content-center button--transparent-tetriary">
              <svg>
                <use xlink:href="img/icons/icons.svg#delete-file"></use>
              </svg>
              Удалить фото
            </button> -->

            <!-- Картинка подгруженная -->
            <!-- <div class="addAdminPhotoImgW">
              <img class="addAdminPhotoImg" src="@img/admin/human/human.jpeg" alt="human">
            </div> -->

          </div>
        </div><!-- /addAdminPhoto -->
      </div>
      <div class="col-md-8 mt-3 mt-md-0">
        <div class="inputW mb-3">
          <div class="formInputName mb-2 text-uppercase fw-medium">
            Фамилия
          </div>
          <input type="text" class="formInput filled" placeholder="Фамилия" value="Иванов">
        </div>
        <div class="inputW mb-3">
          <div class="formInputName mb-2 text-uppercase fw-medium">
            Имя
          </div>
          <input type="text" class="formInput filled" placeholder="Имя" value="Иван">
        </div>
        <div class="inputW mb-3">
          <div class="formInputName mb-2 text-uppercase fw-medium">
            Отчество
          </div>
          <input type="text" class="formInput filled" placeholder="Отчество" value="Иванович">
        </div>
        <div class="row align-items-end">
          <div class="col-md-6">
            <div class="inputW mb-3">
              <div class="formInputName mb-2 text-uppercase fw-medium">
                номер телефона
              </div>
              <input type="tel" class="formInput filled" placeholder="Номер телефона" value="+ 7 (123) 456  78  90">
            </div>
          </div>
          <div class="col-md-6 mt-2 mt-md-0">
            <button type="button" class="button gap-2 notificationsBtn px-0" data-bs-toggle="modal" data-bs-target="#modal-notification">
              <svg>
                <use xlink:href="img/icons/icons.svg#bell"></use>
              </svg>
              <span class="fw-medium">Настроить уведомления</span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="inputW mb-3">
              <div class="formInputName mb-2 text-uppercase fw-medium">
                EMAIL
              </div>
              <input type="email" class="formInput filled" placeholder="E-mail" value="petrov@address.com">
            </div>
          </div>
          <div class="col-md-6">
            <div class="inputW mb-3">
              <div class="formInputName mb-2 text-uppercase fw-medium">
                Пароль
              </div>
              <input type="password" class="formInput filled" placeholder="*******">
            </div>
          </div>
        </div>
        <div class="row">
          <a class="text--blue text--sm text-end" href="#">Сбросить пароль</a>
        </div>
      </div>
    </div>

  </div>
