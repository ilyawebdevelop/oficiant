<section class="authorize">

  <div class="authorizeGrid">
    <div class="authorizeImg">
      <img src="@img/admin/authorize/auth.png" alt="image">
    </div>
    <div class="authorizeContent">

      <div class="authorizeTop">
        <div class="headerLang">
          <select name="language" id="language">
            <option value="rus">Rus</option>
            <option value="eng">Eng</option>
          </select>
        </div>
      </div><!-- /authorizeTop -->

      <form action="#" class="authorizeForm">
        <img src="@img/admin/logo/logo-auth.svg" alt="logo" class="authorizeFormLogo">
        <div class="h1 text-center mb-4">Авторизация</div>
        <p class="text-center border-b-gray pb-4 mb-4">
          Войдите в свой аккаунт, чтобы продолжить
        </p>
        <div class="inputW mb-3">
          <span class="formInputName mb-2 text-uppercase fw-medium d-block">EMAIL</span>
          <input type="email" class="formInput" placeholder="anton@restaurant.kz">
          <!-- <span class="errorText mt-2 d-block">Неверный пароль</span> -->
        </div>
        <div class="inputW mb-3">
          <span class="formInputName mb-2 text-uppercase fw-medium d-block">Пароль</span>
          <input type="password" class="formInput error" placeholder="**********">
          <span class="errorText mt-2 d-block">Неверный пароль</span>
        </div>
        <button class="authorizeBtn button button--lg button--blue w-100">Войти</button>
        <a href="#" class="authorizeForgotBtn text-center mt-4">Забыли пароль?</a>
      </form>

    </div>
  </div>

</section>
