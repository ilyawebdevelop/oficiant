<section class="authorize">

  <div class="authorizeGrid">
    <div class="authorizeImg">
      <img src="@img/admin/authorize/auth.png" alt="image">
    </div>
    <div class="authorizeContent">

      <div class="authorizeTop">
        <div class="headerLang">
          <select name="language" id="language">
            <option value="rus">Rus</option>
            <option value="eng">Eng</option>
          </select>
        </div>
      </div><!-- /authorizeTop -->

      <form action="#" class="authorizeForm">
        <img src="@img/admin/logo/logo-auth.svg" alt="logo" class="authorizeFormLogo">
        <div class="h1 text-center mb-4">Аккаунт подтвержден</div>
        <p class="text-center border-b-gray pb-4 mb-4">
          Придумайте новый пароль для входа
        </p>
        <div class="inputW mb-3">
          <span class="formInputName mb-2 text-uppercase fw-medium d-block">новый Пароль</span>
          <input type="password" class="formInput" placeholder="**********">
        </div>
        <div class="inputW mb-3">
          <span class="formInputName mb-2 text-uppercase fw-medium d-block">повторите пароль</span>
          <input type="password" class="formInput" placeholder="**********">
        </div>
        <button class="authorizeBtn button button--lg button--blue w-100 mt-4" disabled>Сменить пароль</button>
      </form>

    </div>
  </div>
</section>
