<section class="news">

    <div class="d-flex align-items-center justify-content-between adminHead flex-wrap gap-3">

          Редактировать новость
        </h1>
      </a>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="addAdminPhoto h-auto">
          <input id="addAdminPhotoInput" type="file">
          <div class="addAdminPhotoW foodPhoto" style="background-image: url('@img/icons/camera.svg');">

            <!-- Загрузить фото -->
            <!-- <label
              class="addAdminPhotoLabel button d-flex border-width-2 px-3 gap-2 align-items-center justify-content-center button--transparent-tetriary"
              for="addAdminPhotoInput">
              <svg>
                <use xlink:href="img/icons/icons.svg#upload"></use>
              </svg>
              Загрузить фото
            </label> -->

            <!-- Удалить фото -->
            <button
              class="addAdminPhotoLabel button d-flex border-width-2 px-3 gap-2 align-items-center justify-content-center button--transparent-tetriary">
              <svg>
                <use xlink:href="img/icons/icons.svg#delete-file"></use>
              </svg>
              Удалить фото
            </button>

            <!-- Картинка подгруженная -->
            <div class="addAdminPhotoImgW">
              <img class="addAdminPhotoImg" src="@img/admin/human/human.jpeg" alt="human">
            </div>

          </div>
        </div><!-- /addAdminPhoto -->
      </div>
      <div class="col-md-8 mt-3 mt-md-0">
        <div class="inputW mb-3">
          <div class="formInputName mb-2 text-uppercase fw-medium">
            Заголовок новости
          </div>
          <input type="text" class="formInput filled" placeholder="Заголовок"
            value="Акция месяца! Название длинное на две строки">
        </div>
        <div class="inputW mb-3">
          <div class="formInputName mb-2 text-uppercase fw-medium">
            Описание
          </div>
          <textarea name="descr-food" id="descr-food" cols="30" rows="4"
            class="formText formText--sm textarea-noscroll filled"
            placeholder="Текст">Ресторан рад предложить своим гостям особую акцию, которая будет действовать в течение определенного периода времени. В рамках этой акции, посетители имеют возможность заказать популярные блюда по специальной цене или получить дополнительные преимущества.</textarea>
        </div>
        <div class="d-flex gap-3 flex-wrap">
          <div class="inputW">
            <div class="formInputName mb-2 text-uppercase fw-medium">
              Время
            </div>
            <input type="time" class="formInput form-time min-w-160" placeholder="Заголовок" value="12:00" disabled>
          </div>
          <div class="inputW">
            <div class="formInputName mb-2 text-uppercase fw-medium">
              Время
            </div>
            <input type="date" class="formInput form-date min-w-160" disabled>
          </div>
        </div>
      </div>
