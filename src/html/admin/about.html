<section class="about">
  <div class="container admin-container">

    <div class="d-flex align-items-center justify-content-between adminHead">
      <div class="h1">
        О нас
      </div>
    </div>

    <div class="tabs" data-tabs="popup">
      <ul class="tabs__nav mb-4 flex-wrap">
        <li class="tabs__nav-item"><button class="tabs__nav-btn" type="button">О ресторане</button></li>
        <li class="tabs__nav-item"><button class="tabs__nav-btn" type="button">Филиалы</button></li>

      </ul>
      <div class="tabs__content">
        <div class="tabs__panel">
          <div class="row">
            <div class="col-md-4">
              <div class="addAdminPhoto h-auto">
                <!-- <input id="addAdminPhotoInput" type="file"> -->
                <div class="addAdminPhotoW foodPhoto" style="background-image: url('@img/icons/camera.svg');">

                  <!-- Загрузить фото -->
                  <!-- <label
                    class="addAdminPhotoLabel button d-flex border-width-2 px-3 gap-2 align-items-center justify-content-center button--transparent-tetriary"
                    for="addAdminPhotoInput">
                    <svg>
                      <use xlink:href="img/icons/icons.svg#upload"></use>
                    </svg>
                    Загрузить фото
                  </label> -->

                  <!-- Удалить фото -->
                  <button
                    class="addAdminPhotoLabel button d-flex border-width-2 px-3 gap-2 align-items-center justify-content-center button--transparent-tetriary">
                    <svg>
                      <use xlink:href="img/icons/icons.svg#delete-file"></use>
                    </svg>
                    Удалить фото
                  </button>

                  <!-- Картинка подгруженная -->
                  <div class="addAdminPhotoImgW">

                    <div class="swiper foodGalMain">
                      <div class="swiper-wrapper">

                        <div class="swiper-slide foodGalMainSlide">
                          <img class="addAdminPhotoImg" src="@img/admin/human/human.jpeg" alt="human">
                        </div>
                        <div class="swiper-slide foodGalMainSlide">
                          <img class="addAdminPhotoImg" src="@img/admin/intro/image-2.png" alt="human">
                        </div>

                      </div>
                    </div>

                  </div>

                </div>
              </div><!-- /addAdminPhoto -->

              <div class="swiper foodGalSlider">
                <div class="swiper-wrapper">

                  <div class="swiper-slide foodGalSlide">
                    <div class="foodPhotoGalImg foodPhotoGalImg--gradient" style="background-color: var(--background);">
                      <img src="@img/admin/intro/image-1.png" alt="image">
                      <button class="foodPhotoRemove">
                        <img src="@img/icons/remove.svg" alt="upload-photo">
                      </button>
                    </div>
                  </div><!-- /foodGalSlide -->

                  <div class="swiper-slide foodGalSlide">
                    <div class="foodPhotoGalImg foodPhotoGalImg--gradient" style="background-color: var(--background);">
                      <img src="@img/admin/intro/image-2.png" alt="image">
                      <button class="foodPhotoRemove">
                        <img src="@img/icons/remove.svg" alt="upload-photo">
                      </button>
                    </div>
                  </div><!-- /foodGalSlide -->

                  <div class="swiper-slide foodGalSlide">
                    <div class="foodPhotoGalImg" style="background-color: var(--background);">
                      <input id="addAdminPhotoInput" type="file">
                      <label
                        class="addAdminPhotoLabel button position-unset bottom-0 h-100 d-flex border-width-2 px-3 gap-2 align-items-center justify-content-center"
                        for="addAdminPhotoInput">
                        <!-- <svg>
                          <use xlink:href="img/icons/icons.svg#upload"></use>
                        </svg>
                        Загрузить фото -->
                      </label>

                      <button class="foodPhotoGalUpload">
                        <img src="@img/icons/upload-photo.svg" alt="upload-photo">
                      </button>
                    </div>
                  </div><!-- /foodGalSlide -->

                </div>
              </div>
            </div>
            <div class="col-md-8 mt-3 mt-md-0">
              <div class="inputW mb-3">
                <div class="formInputName mb-2 text-uppercase fw-medium">
                  Заголовок
                </div>
                <input type="text" class="formInput filled" value="Ресторан «Aura Verdant»">
              </div>
              <div class="inputW mb-3">
                <div class="formInputName mb-2 text-uppercase fw-medium">
                  Описание
                </div>
                <textarea name="descr-food" id="descr-food" cols="30" rows="4"
                  class="formText formText--sm textarea-noscroll filled">Нежное куриное филе подается с ароматным сочетанием трав и свежего лимона, которое не только дает блюду особенный вкус, но и придает ему свежесть и аппетитный аромат.
Блюдо подается с сочным овощным гарниром, состоящим из свежих овощей, обжаренных на оливковом масле и посыпанных разнообразными специями.
Оно идеально подходит для ужина или обеда в нашем ресторане. Насладитесь сочным и ароматным вкусом блюда.</textarea>
              </div>

            </div>
          </div>
        </div>
        <div class="tabs__panel">

          <div class="filItem">
            <div class="d-flex align-items-center justify-content-between p-3 border-b-outline">

              <div class="d-flex gap-3">
                <button class="dropAndDrag">
                  <img src="@img/icons/drop-and-drag.svg" alt="drag">
                </button>
                <div class="h3">
                  Филиал 1
                </div>

              </div>

              <button class="buttonRound">
                <svg>
                  <use xlink:href="img/icons/icons.svg#remove"></use>
                </svg>
              </button>
            </div>

            <div class="p-4">

              <div class="row">
                <div class="col">
                  <div class="inputW mb-3">
                    <div class="formInputName mb-2 text-uppercase fw-medium">
                      Наименование Филиала
                    </div>
                    <input type="text" class="formInput filled" value="Филиал 1">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-3">
                  <div class="inputW">
                    <div class="formInputName mb-2 text-uppercase fw-medium">
                      Адрес филиала
                    </div>
                    <input type="text" class="formInput filled" value="Астана, улица Арай, 29">
                  </div>
                </div>
                <div class="col-lg-6 mb-3">
                  <div class="inputW">
                    <div class="formInputName mb-2 text-uppercase fw-medium">
                      Время работы
                    </div>
                    <input type="text" class="formInput filled" value="Ежедневно с 10:00 до 24:00">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="inputW">
                    <div class="formInputName mb-2 text-uppercase fw-medium">
                      Описание
                    </div>
                    <textarea name="descr-food" id="descr-food" cols="30" rows="2"
                      class="formText formText--sm textarea-noscroll filled">Краткое описание филиала. "Aura Verdant" - это место, где вы сможете насладиться изысканной кухней и приятной атмосферой. Приходите и разделите с нами вкус жизни!</textarea>
                  </div>
                </div>
              </div>

            </div>


          </div><!-- /filItem -->

          <div class="filItem">
            <div class="d-flex align-items-center justify-content-between p-3 border-b-outline">

              <div class="d-flex gap-3">
                <button class="dropAndDrag">
                  <img src="@img/icons/drop-and-drag.svg" alt="drag">
                </button>
                <div class="h3">
                  Филиал 2
                </div>

              </div>

              <button class="buttonRound">
                <svg>
                  <use xlink:href="img/icons/icons.svg#remove"></use>
                </svg>
              </button>
            </div>

            <div class="p-4">

              <div class="row">
                <div class="col">
                  <div class="inputW mb-3">
                    <div class="formInputName mb-2 text-uppercase fw-medium">
                      Наименование Филиала
                    </div>
                    <input type="text" class="formInput" placeholder="Филиал 2">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-3">
                  <div class="inputW">
                    <div class="formInputName mb-2 text-uppercase fw-medium">
                      Адрес филиала
                    </div>
                    <input type="text" class="formInput" value="Адрес">
                  </div>
                </div>
                <div class="col-lg-6 mb-3">
                  <div class="inputW">
                    <div class="formInputName mb-2 text-uppercase fw-medium">
                      Время работы
                    </div>
                    <input type="text" class="formInput" value="с 00:00 до 24:00">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="inputW">
                    <div class="formInputName mb-2 text-uppercase fw-medium">
                      Описание
                    </div>
                    <textarea name="descr-food" id="descr-food" cols="30" rows="2"
                      class="formText formText--sm textarea-noscroll"
                      placeholder="Краткое описание филиала."></textarea>
                  </div>
                </div>
              </div>

            </div>


          </div><!-- /filItem -->

          <button class="button button--transparent-blue gap-2 px-3 mx-auto mt-4">
            <svg>
              <use xlink:href="img/icons/icons.svg#plus"></use>
            </svg>
            Добавить филиал
          </button>
