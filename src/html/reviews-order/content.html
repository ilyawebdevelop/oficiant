<!-- about -->
<section class="reviews" id="reviews">

  @@include('../about/head.html',{})

  <div class="py-4">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <h2 class="h3">Отзывы</h2>
        <button class="button button--transparent px-3 reviewsOrderBtn border-0" disabled>Оставить отзыв</button>
      </div>

      <form class="reviewsForm" action="#">

        <div class="rating-area mb-4">
          <input type="radio" id="star-order_1" name="rating_order" value="5">
          <label for="star-order_1" title="Оценка «5»"></label>
          <input type="radio" id="star-order_2" name="rating_order" value="4">
          <label for="star-order_2" title="Оценка «4»"></label>
          <input type="radio" id="star-order_3" name="rating_order" value="3">
          <label for="star-order_3" title="Оценка «3»"></label>
          <input type="radio" id="star-order_4" name="rating_order" value="2">
          <label for="star-order_4" title="Оценка «2»"></label>
          <input type="radio" id="star-order_5" name="rating_order" value="1">
          <label for="star-order_5" title="Оценка «1»"></label>
        </div>

        <div class="inputW">
          <textarea name="reviewsTextarea" id="reviewsTextarea" cols="30" rows="10" class="reviewsTextarea formText"
            placeholder="Оставьте ваш отзыв здесь"></textarea>
        </div>


        <div class="d-flex gap-2 reviewsBtnW mt-4">
          <button class="button button--transparent">
            Отменить
          </button>
          <button class="button button--blue" data-bs-toggle="modal" data-bs-target="#modal-authorize-review">
            Отправить
          </button>
        </div>





      </form>

    </div>
  </div>

</section>
