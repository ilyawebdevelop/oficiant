<section class="profile py-4" id="profile">
  <div class="container">
    <img src="@img/admin/profile/face.jpg" alt="image" class="profileImage mb-4">
    <form action="#" class="profileForm py-2">
      <div class="inputW mb-3">
        <div class="formInputName mb-2 d-block fw-medium text-uppercase">ФИО</div>
        <input type="text" class="formInput formInput--transparent" placeholder="Иванов Иван Иванович">
      </div>
      <div class="inputW mb-3">
        <div class="formInputName mb-2 d-block fw-medium text-uppercase">Email</div>
        <input type="email" class="formInput formInput--transparent" placeholder="ivanov@mail.ru">
      </div>
      <div class="inputW mb-3">
        <div class="formInputName mb-2 d-block fw-medium text-uppercase">Номер телефона</div>
        <input type="tel" class="formInput" placeholder="+ 7 (___) ___ __ __">
      </div>
      <div class="inputW mb-3">
        <div class="formInputName mb-2 d-block fw-medium text-uppercase">Город</div>
        <input type="text" class="formInput formInput--transparent" placeholder="Астана">
      </div>

      <div class="d-flex gap-2 orderBtnW mt-4">
        <button class="button button--transparent">
          Отменить
        </button>
        <button class="button button--blue">
          Сохранить
        </button>
      </div>

    </form>
  </div>
</section>
